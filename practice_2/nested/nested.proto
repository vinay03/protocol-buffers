syntax = "proto3";

message City {
	string name = 1;
	string zip_code = 2;
	string country_name = 3;

	message Street {
		string street_name = 1;
		City city = 2;

		message Building {
			string building_name = 1;
			uint32 building_number = 2;
			Street street = 3;
		}
	}
}

message Address {
	City city = 1;
	City.Street street = 2;
	City.Street.Building building = 3;
}