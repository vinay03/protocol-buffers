syntax = "proto3";

message Building {
	message Street {
		message City {
			string name = 1;
			string zip_code = 2;
			string country_name = 3;
		}
		string street_name = 1;
		City city = 2;
	}
	string building_name = 1;
	uint32 building_number = 2;
	Street street = 3;
}

message Address {
	Building.Street.City city = 1;
	Building.Street street = 2;
	Building building = 3;
}